<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Checkers</title>
    <!-- Correct PyScript link -->
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>Checkers with PyScript</h1>

    <!-- Interactive game console -->
    <textarea id="log" rows="10" cols="50" readonly></textarea><br>
    <button onclick="runGame()">Start Game</button>

    <!-- PyScript Tag -->
    <py-script>
        from pyscript import Element

        # Function to update the text in the textarea
        def run_game():
            log = Element("log")
            log.write("Game starting...\n")
            # Game logic goes here
            log.write("Player moved to position (3,4).\n")
            log.write("AI responded with move to (5,6).\n")
        
    </py-script>

    <script>
        // Function to run the game when the button is clicked
        function runGame() {
            pyscript.run("run_game()")
        }
    </script>
</body>
</html>
