<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Checkers</title>
    
    <!-- Link to PyScript CDN -->
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>

    <h1>Checkers with PyScript</h1>

    <!-- Button to trigger the game -->
    <button id="start-game-btn">Start Game</button>

    <!-- PyScript Block -->
    <py-script id="game-script">
        from pyscript import Element

        # Define the start_game function
        def start_game(event):
            print("Game Started")
            Element("game-output").write("Game is now starting!")
    </py-script>

    <!-- Output Box where the result will be displayed -->
    <div id="game-output"></div>

    <!-- Add Event Listener to Button -->
    <script>
        // When the button is clicked, trigger the Python function
        document.getElementById("start-game-btn").addEventListener("click", function() {
            pyscript.run_python('start_game(event)');  // Run the Python function when clicked
        });
    </script>
</body>
</html>
